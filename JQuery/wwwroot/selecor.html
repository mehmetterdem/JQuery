<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="jquery/jquery.js"></script>
    <style>
        .metin {
            width: 170px;
            height: 150px;
            -webkit-box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            float: left;
            margin-right: 12px;
            border-radius: 10px;
            line-height: 150px;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: large;
            margin:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-lg-12">
                        <p id="metin1" lang="tr" class="metin" style="background-color:#FFDC00;">tr</p>
                        <p id="metin2" lang="en" class="metin" style="background-color:#FF851B;">en</p>
                        <p id="metin3" lang="tr" class="metin" style="background-color:#FF4136;">fransızca</p>
                        <p id="BaMetin4" lang="fr" class="metin" style="background-color:#01FF70;">sv</p>
                        <p id="metin5" lang="tr" class="metin" style="background-color:#F012BE;">sfdv</p>
                        <p id="BaMetin6" lang="en" class="metin" style="background-color:#39CCCC;">sv</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-lg-12">
                        <div class="btn-group btn-group-justified">
                            <a id="bir" class="btn btn-default">Örnek Bir</a>
                            <a id="iki" class="btn btn-default">Örnek İki</a>
                            <a id="uc" class="btn btn-default">Örnek Üç</a>
                            <a id="dort" class="btn btn-default">Örnek Dört</a>
                            <a id="bes" class="btn btn-default">Örnek Beş</a>
                            <a id="alti" class="btn btn-default">Örnek Altı</a>
                            <a id="yedi" class="btn btn-default">Örnek Yedi</a>
                            <a id="sekiz" class="btn btn-default">Örnek Sekiz</a>
                            <a id="dokuz" class="btn btn-default">Örnek Dokuz</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            //dokuman uzerindeki bütün p'lerin içeriğini "bir" yapar.
            $("#bir").click(function () {
                $("p").html('!!!!');

            });
            ////dokuman uzerindeki bütün p'lerin içerisindeki id değeri "metin1" ve "metin2" olanları secer
            $("#iki").click(function () {
                $("p#metin1,p#metin2").html('****');
            
            });
            //dokuman üzerindeki p lerde lang attribute tr olanları secer
            $("#uc").click(function () {
                $("p[lang='tr']").html('Hello JQuery');

            });
            //dokuman üzerindeki p lerde lang attribute tr ve en olanları secer
            $("#dort").click(function () {
                $("p[lang='tr'],p[lang='en']").html('Hello JQuery');

            });
            //dokuman üzerindeki p lerde lang attribute fr den farklı olanları secer
            $("#bes").click(function () {
                $("p[lang!='fr']").html('Hello JQuery');

            });
            //dokuman üzerindeki p lerde lang attribute en ve id si metin2  olanları secer
            $("#alti").click(function () {
                $("p[lang='en'],[id='metin2]").html('Hello JQuery');

            });

            //id si me ile baslayanları seciyor
            $("#yedi").click(function () {
                $("p[id^=me]").html('Hello JQuery');

            });
            //dokuman üzerindeki p lerde id si 6 ile bitenleri  secer
            $("#sekiz").click(function () {
                $("p[id$=6]").html('Hello JQuery');

            });

        });

    </script>
</body>
</html>

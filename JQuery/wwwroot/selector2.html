<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="jquery/jquery.js"></script>
    <style>
        .metin {
            width: 170px;
            height: 150px;
            -webkit-box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            float: left;
            margin-right: 12px;
            border-radius: 10px;
            line-height: 150px;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: large;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" sty>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-lg-12">
                        <p id="metin1" lang="tr" class="metin" style="background-color:#FFDC00;">tr</p>
                        <p id="metin2" lang="en" class="metin" style="background-color:#FF851B;">en</p>
                        <p id="metin3" lang="tr" class="metin" style="background-color:#FF4136;">fransızca</p>
                        <p id="BaMetin4" lang="fr" class="metin" style="background-color:#01FF70;">sv</p>
                        <p id="metin5" lang="tr" class="metin" style="background-color:#F012BE;">sfdv</p>
                        <p id="BaMetin6" lang="en" class="metin" style="background-color:#39CCCC;">sv</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-lg-12">
                        <div class="btn-group btn-group-justified">
                            <a id="bir" class="btn btn-default">Örnek Bir</a>
                            <a id="iki" class="btn btn-default">Örnek İki</a>
                            <a id="uc" class="btn btn-default">Örnek Üç</a>
                            <a id="dort" class="btn btn-default">Örnek Dört</a>
                            <a id="bes" class="btn btn-default">Örnek Beş</a>
                            <a id="alti" class="btn btn-default">Örnek Altı</a>
                            <a id="yedi" class="btn btn-default">Örnek Yedi</a>
                            <a id="sekiz" class="btn btn-default">Örnek Sekiz</a>
                            <a id="dokuz" class="btn btn-default">Örnek Dokuz</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {

            var renkler = [];
            var index = true;

            // #region 1. Uygulama
            $("r").click(function () {
                var etiketler = document.getElementsByTagName("p");

                if (index == true) {
                    for (var i = 0; i < etiketler.length; i++) {
                        renkler.push($(etiketler[i]).css("backgroundColor"));
                    }
                    $("p").css("background-color", $(this).css("backgroundColor"));
                    index = false;
                }
                else {
                    for (var i = 0; i < etiketler.length; i++) {
                        $(etiketler[i]).css("background-color", renkler[i]);
                    }
                    index = true;
                }
            });
        // #region 2. Uygulama
        var indexx = 0;
        var colors = [];
        var time = 0;
        $("p").click(function () {

            indexx = 0;
            colors = [];
            time = 0;

            var color = $(this).css("backgroundColor");
            var elemanlar = document.getElementsByTagName("p");

            for (var i = 0; i < elemanlar.length; i++) {
                colors.push($(elemanlar[i]).css("backgroundColor"));
            }

            time = elemanlar.length * 600;

            $("p").css("background-color", "white");
            var timer = setInterval(function () {
                if (indexx == elemanlar.length) {
                    clearInterval(timer);
                }

                $(elemanlar[indexx]).css({
                    "background-color": color
                });

                indexx++;
            }, 500);

            var Times = setTimeout(function () {
                indexx = 0;
                var secondTimer = setInterval(function () {
                    if (indexx == elemanlar.length) {
                        clearInterval(secondTimer);
                    }
                    $(elemanlar[indexx]).css("background-color", colors[indexx]);
                    indexx++;
                }, 500);
            }, time);
        });
            // #endregion
        });

    </script>
</body>
</html>
